<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="calculator">
            <div id="content">
                <input id="display" readonly>0
                <div id="keys">
                    <button onclick="allclear()" class="fade">AC</button>
                    <button onclick="del()" class="fade"><-</button>
                    <button onclick="append('%')" class="fade">%</button>
                    <button onclick="append('/')" class="orange">/</button>
                    <button onclick="append('7')">7</button>
                    <button onclick="append('8')">8</button>
                    <button onclick="append('9')">9</button>
                    <button onclick="append('*')" class="orange">x</button>
                    <button onclick="append('4')">4</button>
                    <button onclick="append('5')">5</button>
                    <button onclick="append('6')">6</button>
                    <button onclick="append('-')" class="orange">-</button>
                    <button onclick="append('1')">1</button>
                    <button onclick="append('2')">2</button>
                    <button onclick="append('3')">3</button>
                    <button onclick="append('+')" class="orange">+</button>
                    <button onclick="append('0')" class="button0">0</button>
                    <button onclick="append('.')">.</button>
                    <button onclick="generate()" class="orange">=</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
